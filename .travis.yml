sudo: false
language: node_js
node_js:
- "stable"

cache:
  directories:
  - node_modules/

env:
  global:
    - GOOGLE_APPLICATION_CREDENTIALS=$TRAVIS_BUILD_DIR/test/encrypted/gcp-community.json
    - GCLOUD_PROJECT=gcp-community

before_install:
  - openssl aes-256-cbc -K $encrypted_fda0b707c7d5_key -iv $encrypted_fda0b707c7d5_iv -in test/encrypted/gcp-community.json.enc -out test/encrypted/gcp-community.json -d
  - npm set progress=false
