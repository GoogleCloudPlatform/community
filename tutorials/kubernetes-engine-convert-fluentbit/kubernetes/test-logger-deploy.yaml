apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-logger
spec:
  replicas: 3
  selector:
    matchLabels:
      component: test-logger
  template:
    metadata:
      labels:
        component: test-logger
    spec:
      containers:
        - name: test-logger
          image: gcr.io/shenxiang-democloud-demo4/test-logger
          env:
          - name: GOOGLE_CLOUD_PROJECT
            value: shenxiang-democloud-demo4
          - name: LOG_INTERVAL
            value: "3"
