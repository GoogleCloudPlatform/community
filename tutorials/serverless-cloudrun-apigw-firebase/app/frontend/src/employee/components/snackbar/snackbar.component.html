<div class="feedback-message-container" [ngClass]="options.severity"
[@feedbackAnimation]="animationState" (@feedbackAnimation.done)="animationDone()">
  <span class="message">{{message}}</span>
  <button class="close-button" (click)="animateClose()" *ngIf="options?.closable">
    <i class="material-icons">close</i>
  </button>
</div>
