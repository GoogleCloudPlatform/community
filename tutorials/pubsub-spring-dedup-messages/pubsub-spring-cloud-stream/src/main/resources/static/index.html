<html>
<head><title>Data Entry</title></head>
<body>

<form method="POST" action="/sendData">
  Enter text data to dedup:

  <div class="field">
    <span class="label">Message data:</span>
    <input name="data" />
  </div>

  <div class="field">
    <span class="label">Key:</span>
    <input name="key" />
  </div>

  <div>
    <input type="submit" value="Submit">
  </div>
</form>

</body>
</html>
