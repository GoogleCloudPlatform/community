defaultService: https://www.googleapis.com/compute/v1/projects/shenxiang-test/global/backendBuckets/web-backend-bucket
kind: compute#urlMap
name: web-map-http
hostRules:
- hosts:
  - 'private-web.democloud.info'
  pathMatcher: matcher1
pathMatchers:
- defaultService: https://www.googleapis.com/compute/v1/projects/shenxiang-test/global/backendBuckets/web-backend-bucket
  name: matcher1
  routeRules:
    - matchRules:
        - prefixMatch: /
          headerMatches:
            - headerName: cookie
              prefixMatch: 'Cloud-CDN-Cookie'
      priority: 0
      service: https://www.googleapis.com/compute/v1/projects/shenxiang-test/global/backendBuckets/web-backend-bucket
    - matchRules:
        - prefixMatch: /
      priority: 1
      service: https://www.googleapis.com/compute/v1/projects/shenxiang-test/global/backendServices/login-backend-service
