<div class="{{ $ctrl.getClass() }}" ng-show="$ctrl.message">
  <span class="glyphicon glyphicon-warning-sign" ng-show="$ctrl.type === 'warning'"></span>
  <span class="glyphicon glyphicon-exclamation-sign" ng-show="$ctrl.type === 'error'"></span>
  <i class="fa fa-spinner fa-spin" style="font-size:24px" ng-show="$ctrl.type === 'loading'"></i>
  <span style="margin-left: 15px">{{ $ctrl.message }}</span>
</div>
