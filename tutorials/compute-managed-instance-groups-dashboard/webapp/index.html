<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Instance group monitor</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script type="text/javascript"
          src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script type="text/javascript"
          src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>
  <script type="text/javascript"
          src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="gapi.js"></script>
  <script type="text/javascript" src="components/colors-map-legend.js"></script>
  <script type="text/javascript" src="components/instances-chart.js"></script>
  <script type="text/javascript" src="components/message-box.js"></script>
  <script type="text/javascript" src="components/mig-dashboard.js"></script>
  <script type="text/javascript" src="components/mig-picker.js"></script>
  <script type="text/javascript" src="components/summary-chart.js"></script>
  <script type="text/javascript" src="main-controller.js"></script>
  <script type="text/javascript" src="mig-history.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-app="migDashboardApp" ng-controller="mainController" style="margin: 0 5%" ng-init="initialize()">
  <div class="header">
    <div class="col-xs-8 centered title">
      <h1>Instance group monitor</h1>
    </div>
  </div>
  <div class="container-fluid wrapper">
    <div class="row">
      <div class="col-xs-8 content centered big-padding">
        <message-box message="messageForUser" type="messageType"></message-box>
        <mig-picker
          on-mig-selected="onInstanceGroupManagerSelected(projectId, gceScope, igm, migId)"
          message-function="setMessage"
          project-list="projectList"></mig-picker>
        <mig-dashboard
          message-function="setMessage"
          vm-map="vmMap"
          show-health-chart="showHealthChart"></mig-dashboard>
      </div>
    </div>
  </div>
</body>
</html>
